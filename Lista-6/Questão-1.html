<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite sua altura:
    <input type="text" id="input_altura"> <br>
    <button onclick="analise()">Analisar Estatura</button> <br>
    <span id="resultado"></span>
</body>

</html>
<script>
    function analise() {
        var altura = Number(input_altura.value);

        if (altura <= 1.65) {
            resultado.innerHTML = "Você pode ser piloto de corrida"
        } else if (altura < 1.8) {
            resultado.innerHTML = "Você pode ser jogador de futebol"
        } else {
            resultado.innerHTML = "Você pode ser jogador de vôlei ou basquete"
        }
    }
</script>
