<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a renda mensal :
    <input type="text" id="renda">
    <button onclick="analise()">Analisar Renda</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function analise() {
        var renda_mensal = Number(renda.value);

        if (renda_mensal <= 250) {
            resultado.innerHTML= `Classe E`
        } else if (renda_mensal <= 900) {
            resultado.innerHTML= `Classe D`
        } else if (renda_mensal <= 2500) {
            resultado.innerHTML= `Classe C`
        } else if (renda_mensal <= 9500) {
            resultado.innerHTML= `Classe B`
        } else {
            resultado.innerHTML= `Classe A`
        }
    }
</script>
