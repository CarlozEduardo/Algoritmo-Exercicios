<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual sua meta de economia? <input type="text" id="input_meta"> <br>
    Quanto tem guardado? <input type="text" id="input_guardado"> <br>
    <button onclick="analisar()">Analisar economia</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function analisar() {
        var meta = Number(input_meta.value);
        var guardado = Number(input_guardado.value);
        var total = 0;
        
        if (meta = guardado) {
            resultado.innerHTML= `Parabéns, meta alcançada!`
        } else if (meta < guardado) {
            total = guardado - meta;
            resultado.innerHTML= `Meta ultrapassada em ${total}`
        } else {
            total = meta - guardado;
            resultado.innerHTML= ` Força! Ainda em busca da meta! Falta ${total}`
        }
    }
</script>
