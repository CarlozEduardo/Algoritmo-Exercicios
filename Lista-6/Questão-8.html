<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantos pães franceses tem comido por dia?
    <input type="text" id="input_pao"> <br>
    Quantos pacotes de bolacha tem comido por dia?
    <input type="text" id="input_bolacha"> <br>
    Quantos copos de achocolatado tem tomado por dia?
    <input type="text" id="input_copo"> <br>
    <button onclick="Calcular()">Verificar calorias</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function Calcular() {
        var pao = Number(input_pao.value) * 50;
        var bolacha = Number(input_bolacha.value) * 80;
        var copo = Number(input_copo.value) * 70;
        var calorias = pao + bolacha + copo;

        if (calorias < 200) {
            resultado.innerHTML= `Parabéns, vai ficar em forma !`
        } else if (calorias <= 400) {
            resultado.innerHTML= `Cuidado, vai ficar menos saudável !`
        } else {
            resultado.innerHTML= `Alerta crítico de saúde !!!`
        }
    }
</script>
