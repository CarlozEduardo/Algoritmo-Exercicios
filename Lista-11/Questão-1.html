<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome da fruta:
    <input type="text" id="input_frutanome"> <br>
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    var listaFruta = ["Melância", "Kiwi", "Melão", "Tangerina"];
    function pesquisar() {
        var NomeFruta = input_frutanome.value;
        var fruta = ""
        for (var rodadafruta = 0; rodadafruta < listaFruta.length ; rodadafruta++) {
            if (NomeFruta == listaFruta[rodadafruta]) {
                fruta = `A fruta ${NomeFruta} existe na lista`
                break;
            } else {
                fruta = `A fruta ${NomeFruta} não existe na lista`
            }
        }
        resultado.innerHTML = fruta
    }
</script>
