<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Indique o resultado do jogo:
    <select id="input_resultado">
        <option value="Ganhou">Vitoria</option>
        <option value="Empatou">Empate</option>
        <option value="Perdeu">Derrota</option>
    </select>
    <button onclick="registroJogo()">Registrar jogo</button> <br>
    Indique qual jogo deseja saber o resultado:
    <input type="text" id="input_rodadaIndicada" onkeyup="pesquisarRodada()">
    <div id="exibirResultado"></div>
</body>

</html>
<script>
    var listaJogos = []
    function registroJogo() {
        var resultadodoJogo = input_resultado.value
        listaJogos.push(resultadodoJogo)
        var V = 0, E = 0, D = 0

        for (var contador = 0; contador < listaJogos.length; contador++) {
            if (listaJogos[contador] == "Ganhou") {
                V += 1
            } else if (listaJogos[contador] == "Empatou") {
                E += 1
            } else {
                D += 1
            }
        }

        exibirResultado.innerHTML = `
        O time teve: ${V} vitórias, ${E} empates, ${D} derrotas<br>
        Pontuação total: ${(V * 3) + E} pontos<br>
        Aproveitamento: ${((listaJogos.length * 3) / (V * 3)) * 100}%<br>
        `
    }

    function pesquisarRodada() {
        var rodadaIndicada = input_rodadaIndicada.value;

        if (listaJogos.length >= rodadaIndicada) {
            exibirResultado.innerHTML += `No ${rodadaIndicada}º jogo, o time ${listaJogos[rodadaIndicada - 1]} <br>`
        } else {
            exibirResultado.innerHTML += `Não foi cadastrado um ${rodadaIndicada}º jogo<br>`
        }
    }
</script>
