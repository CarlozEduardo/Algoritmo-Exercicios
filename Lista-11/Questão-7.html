<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome do filme:
    <input type="text" id="input_filme">
    <button onclick="mostrarFilmes()">Cadastrar</button>
    <div id="exibirLista"></div>
</body>
</html>
<script>
    listaFilmes = []
    function mostrarFilmes() {
        var exibicaodeFilmes = ``
        listaFilmes.push(input_filme.value);
        for(var filme = 0; filme < listaFilmes.length; filme += 1) {
            if (filme % 2 == 0) {
                exibicaodeFilmes += `<span style="color: blue;">${listaFilmes[filme]} </span><br>`
            } else {
                exibicaodeFilmes += `<span style="color: red;">${listaFilmes[filme]} </span><br>`
            }
        }
        exibirLista.innerHTML = exibicaodeFilmes
    }
</script>
