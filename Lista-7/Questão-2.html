<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite sua renda:
    <input type="text" id="input_renda_usuario"> <br>
    Digite a renda da sua familia:
    <input type="text" id="input_renda_familiar"> <br>
    <button onclick="verificar()">Verificar ajuda</button>
</body>
</html>
<script>
    function verificar() {
        var rendaUsuario = Number(input_renda_usuario.value);
        var rendaFamiliar = Number(input_renda_familiar.value);

        if (rendaUsuario <= 1500 && rendaFamiliar <= 2100) {
            alert("Você terá direito!");
        } else {
            alert("Você NÃO terá direito")
        }
    }
</script>
