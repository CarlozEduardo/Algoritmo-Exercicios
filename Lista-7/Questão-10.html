<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite a idade:
    <input type="text" id="input_idade"> <br>
    Digite o salario do usuario
    <input type="text" id="input_salario"> <br>
    <button onclick="analise()">Analisar situação</button> <br>
    <div id="resultado"></div>
</body>

</html>
<script>
    function analise() {
        var idade = Number(input_idade.value);
        var salario = Number(input_salario.value);

        if (idade < 18 && salario < 2500) {
            resultado.innerHTML = "Menor de idade e liso"
        } else if (idade < 18 && salario >= 2500) {
            resultado.innerHTML = "Menor de idade e ostentação"
        } else if (salario < 3500) {
            resultado.innerHTML = "Maior de idade e liso"
        } else if (salario <= 7000) {
            resultado.innerHTML = "Maior de idade e ostentação"
        } else {
            resultado.innerHTML = "Maior de idade e mega ostentação"
        }
    }
</script>
