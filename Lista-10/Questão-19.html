<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite a quantidade de xícaras de café com leite você já tomou na vida:
    <input type="text" id="input_xicara"> <br>
    <button onclick="analise()">Ver a quantidade</button>
    <div id="resultado"></div>
</body>

</html>
<script>
    function analise() {
        var wFinal = Number(input_xicara.value);
        var wInicio = 1;

        resultado.innerHTML = ``

        while (wInicio <= wFinal) {
            resultado.innerHTML = `${wInicio} colheres com leite em pó e ${wInicio * 2} colheres de café em pó. <br>`
            wInicio++
        }
    }
</script>
