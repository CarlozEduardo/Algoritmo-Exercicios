<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contagem()">Contar</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function contagem() {
        var contagem_while = 1;
        while (contagem_while <= 15) {
            resultado.innerHTML += `${contagem_while} <br>`
            contagem_while += 1;
        }
    }
</script>
