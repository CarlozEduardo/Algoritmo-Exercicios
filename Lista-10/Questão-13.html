<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Intervalo em dias dos dias que pratica musculasção:
    <input type="text" id="input_dias">
    <br>
    <button onclick="exibirRotina();">Exibir Rotina</button>
    <br>
    <div id="resultado"></div>
</body>

</html>
<script>
    function exibirRotina() {
        var dias = Number(input_dias.value);
        var inicio = 1;
        resultado.innerHTML = `Dia 1 - Musculação <br>`;
        while (inicio <= 29) {
            if (inicio % dias == 0) {
                resultado.innerHTML += `Dia ${inicio + 1} - Musculação <br>`
            } else {
                resultado.innerHTML += `Dia ${inicio + 1} - Comer, dormir etc <br>`
            }
            inicio += 1;
        }
    }
</script>
