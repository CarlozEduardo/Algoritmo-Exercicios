<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input_frase">
    <button onclick="exibir()">Diga algo sobre a mat√©ria de Algoritmos</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function exibir() {
        var frase = input_frase.value;
        var contagemDaFrase = 1;
        while (contagemDaFrase <= 7) {
            resultado.innerHTML += `${contagemDaFrase}. ${frase} <br>`
            contagemDaFrase += 1;
        }
    }
</script>
