<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor da passagem do onibus <input type="text" id="passagem"><br>
    Quantas vezes você irá viajar por mês <input type="text" id="viagem"><br>
    Qual a distancia do seu trabalho para sua casa ? (EM KM) <input type="text" id="km">
    <button onclick="VT()">Calcular VT</button>
    <div id="div_a"></div>
</body>
<script>
    function VT() {
        var onibus = (Number(viagem.value)*90/100) * Number(passagem.value)
        var app = (Number(viagem.value)*10/100) * Number(km.value) * 0.75
        var total = onibus + app
    div_a.innerHTML = 
    `
    Você vai gastar R$${total} por mês com transporte.
    `
    }
</script>
</html>
