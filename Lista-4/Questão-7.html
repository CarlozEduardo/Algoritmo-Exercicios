<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual é seu nome ? 
    <input id="input_nomePassageiro"><br>
    Qual a distancia do local atual para o destino?(em KM)
    <input id="input_kmDestino"><br>
    Qual a bandeira da Corrida ? 
    <input type="Number" id="input_BandeiraCorrida" min="1" max="3"><br>
    Qual o horario da corrida ?
    <input type="Number" id="input_horas" min="1" max="23"> <br>
    <button onclick="Calcular()">Calcular corrida</button><br>
    <div id="resultado"></div>
</body>
<script>
    function Calcular() {
    var km = Number(input_kmDestino.value);
    var bandeira = Number(input_BandeiraCorrida.value);
    var horarioCorrida = Number(input_horas.value);
    var total = 0;
    if (bandeira == 1) {
       if (horarioCorrida > 0) {
       if (horarioCorrida <= 6)  {
       total = (km * 1.25);
       total = (total * 0.05)+total;
       }
    }
       
       if (horarioCorrida > 7) { 
        if (horarioCorrida <= 12)  {
       total = (km * 1.25);
       total = (total*0.10)+total;
       }
    }

       if (horarioCorrida > 13) {
        if (horarioCorrida <= 23)  {
       total = (km * 1.25);
       total = (total*0.15)+total;
       }
    }
}
    
    if (bandeira == 2) {
       if (horarioCorrida > 0) { 
         if (horarioCorrida <= 6)  {
       total = (km * 1.25);
       total = (total*0.10)+total;
       }
    }
       
       if (horarioCorrida > 7) {
        if  (horarioCorrida <= 12)  {
       total = (km * 1.25);
       total = (total*0.20)+total;
       }
    }

       if (horarioCorrida > 13) {
        if (horarioCorrida <= 23)  {
       total = (km * 1.25);
       total = (total*0.30)+total;
       }
    }
}
    
    if (bandeira == 3) {
       if (horarioCorrida > 0) {
        if (horarioCorrida <= 6)  {
       total = (km * 1.25);
       total = (total*0.15)+total;
       }
    }

       if (horarioCorrida > 7) {
        if (horarioCorrida <= 12)  {
       total = (km * 1.25);
       total = (total*0.30)+total;
       }
    }

       if (horarioCorrida > 13) {
        if (horarioCorrida <= 23)  {
       total = (km * 1.25);
       total = (total*0.45)+total;
       }
    }
}

    resultado.innerHTML = 
    `
    Olá ${input_nomePassageiro.value} Sua corrida, será na bandeira ${bandeira}, percorrerá ${km} km e o total da corrida será de R$${total}`
    }
</script>
</html>
