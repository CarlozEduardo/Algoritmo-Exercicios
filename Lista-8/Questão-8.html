<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome da empresa:
    <input type="text" id="input_empresa"> <br>
    Digite o valor da bolsa da empresa:
    <input type="text" id="input_valorbolsa"> <br>
    Digite o valor do VR da empresa:
    <input type="text" id="input_vr"> <br>
    Digite o tempo de descolamento da empresa para a SPTech: 
    <input type="text" id="input_tempo"> <br>
    <button onclick="averiguar()">É preferida?</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function averiguar() {
        var nomeEmpresa = input_empresa.value;
        var valorBolsa = Number(input_valorbolsa.value);
        var VR = Number(input_vr.value);
        var tempo = Number(input_tempo.value);

        if (valorBolsa >= 1800 || VR >= 20 || tempo <= 30) {
            resultado.innerHTML = `A empresa ${nomeEmpresa} é uma de suas preferências`
        } else {
            resultado.innerHTML = `A empresa ${nomeEmpresa} está fora da sua lista` 
        }
    }
</script>
