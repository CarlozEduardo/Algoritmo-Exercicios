<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de cansaço do aluno SPTech.</h1>
    Meio de transporte: <br>
    (O - Ônibus,
    M - Metrô,
    C - Carro,
    B - Bicicleta, 
    L - Lotação) <br>
    <input type="text" id="input_transporte"> <br>
    <button onclick="calcular()">Calcular cansaço</button>
</body>
</html>
<script>
    function calcular() {
        var transporte = input_transporte.value;

        if (transporte == "C" || transporte == "B") {
            alert("Tá tranquilo ..." );
        } else if (transporte == "M") {
            alert("Um pouco cansado");
        } else if (transporte == "O" || transporte == "L") {
            alert("Vish ... vive cansado.");
        }
    }
</script>
