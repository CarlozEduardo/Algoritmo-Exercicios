<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual seu time ?
    <input type="text" id="time"><br>
    Quantos mundiais seu time tem ?
    <input type="text" id="mundial"><br>
    <button onclick="vaicorinthians()">Amo meu time</button>
</body>
<script>
    function vaicorinthians() {
        alert("O time "+ time.value +" tem "+ mundial.value +" mundiais da FIFA");
    }
</script>
</html>
